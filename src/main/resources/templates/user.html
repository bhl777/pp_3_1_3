<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<meta name="generator" content="">
<title>Dashboard</title>

<!-- Bootstrap core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet">
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

<!-- Custom styles for this template -->
<link href="/css/dashboard.css" rel="stylesheet">

</head>
<body>

<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow" th:object="${user}">
	<a class="navbar-brand border border-danger bg-transparent border-0 shadow-none mr-0 px-3" href="javascript:void(0)">
		<strong th:text="${user.email}"></strong>
		with roles:
		<th:block th:each="role : ${user.getRoles()}"><span th:text="${role.name}"></span>&nbsp;</th:block>
	</a>
	<button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
	<ul class="navbar-nav px-3">
		<li class="nav-item text-nowrap">
			<a class="nav-link" href="/logout">Logout</a>
		</li>
	</ul>
</nav>

<div class="container-fluid">
	<div class="row">

<!-- Боковое меню -->
<nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
	<div class="sidebar-sticky pt-3">
		<ul class="nav nav-pills flex-column" th:switch="${iAmAdmin}">
			<li class="nav-item" th:case="1"><a class="nav-link" href="/admin/admin">Admin</a></li>
			<li class="nav-item"><a class="nav-link active" href="/user">User <span class="sr-only">(current)</span></a></li>
		</ul>
	</div>
</nav>

<!-- Содержимое странички -->
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-0">
	<h1 class="h2">User information page</h1>
</div>

<div class="card w-100">
	<div class="card-header"><h5 class="sub-header">About user</h5></div>
	<div class="card-body">

<div class="table-responsive">

<table class="table table-striped">
<thead>
<tr>
<th>ID</th>
<th>First Name</th>
<th>Last name</th>
<th>Age</th>
<th>Email</th>
<th>Role</th>
</tr>
</thead>
<tbody>

<tr th:object="${user}">
<td th:text="${user.id}"></td>
<td th:text="${user.username}"></td>
<td th:text="${user.lastName}"></td>
<td th:text="${user.age}"></td>
<td th:text="${user.email}"></td>
<td><th:block th:each="role : ${user.getRoles()}"><span th:text="${role.name}"></span>&nbsp;</th:block></td>
</tr>

</tbody>
</table>

</div>

	</div>
</div>

</main>

	</div>
</div>

</body>
</html>
